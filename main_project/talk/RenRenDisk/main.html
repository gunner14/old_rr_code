<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>无标题文档</title>
<link href="http://s.xnimg.cn/a31310/n/core/global-all-min.css" rel="stylesheet" type="text/css" />
<link href="http://s.xnimg.cn/actimg/12skydrive/css/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div class="container">
	<div class="header clearfix">
		<div class="logo"></div>
		<div class="header_nav clearfix">
			<a href="#" class="header_nav_btn header_nav_btn_act"><span class="header_nav_btn_bg btn_myfile"></span></a>
			<a href="#" class="header_nav_btn"><span class="header_nav_btn_bg btn_myshare"></span></a>
			<a href="#" class="header_nav_btn"><span class="header_nav_btn_bg btn_recycle"></span></a>
		</div>
		<div class="drive_room clearfix">
			<div class="drive_room_bg"><div class="drive_room_bg drive_room_progress"><span class="drive_room_info">5.00GB/5.00GB</span></div></div>
			<p class="header_more"><a href="#">获得更多空间</a></p>
		</div>
	</div>
	<div class="main">
		<div class="direct_bar clearfix">
			<h2 class="direct_info">我的人人网盘<span>></span>工作图片</h2><!--加了span标签-->
			<div class="direct_func_bar clearfix">
				<a href="#" class="direct_func_btn"><span class="direct_upload_btn">上传</span></a>
				<a href="#" class="direct_func_btn"><span class="direct_new_btn">新建</span></a>
				<div class="search_bar clearfix">
                  	<input  type="text" class="search_input" value="" />
                  	<a href="#" class="search_btn"></a>				
				</div>
			</div>
		</div>
		<div class="main_upload">
			<div class="upload_title_con clearfix">
				<span class="main_file_name"><a href="#" class="dialog_icons dialog_checkbox"></a>文件名</span>
				<a href="#" class="main_icons upto_btn">返回上一级</a>
				<a href="#" class="direct_func_btn direct_func_btn_adjust1"><span class="main_icons cancleshare_btn">取消分享</span></a><!--direct_func_btn_adjust1类名-->
				<a href="#" class="direct_func_btn"><span class="main_icons copylink_btn">复制链接</span></a>
				<div class="main_flie_item"><!--加了这个div-->
					<span class="main_file_size">大小</span>
					<span class="main_file_date">修改日期</span>
				</div>
			</div>
			<ul class="upload_list">
			</ul>
		</div>
		
	</div>
</div>
</body>
</html>
